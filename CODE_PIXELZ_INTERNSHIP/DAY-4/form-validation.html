<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DAY 4</title>
  </head>
  <body>
    <div class="bill container">
        <div class="row mb-5">
            <div class="col">
                
                <h1>User Validation</h1>

                <!-- <form name="f_validate"> -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="f_name" aria-describedby="name" oninput="validate()">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="f_email" aria-describedby="emailHelp" oninput="validate()">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="f_phone" oninput="validate()">
                    </div>

                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="text" class="form-control" id="website" name="f_website" aria-describedby="website" oninput="validate()">
                    </div>
                    <!-- <button class="btn btn-primary" onclick="validate()">Validate</button> -->
                    <button type="submit" class="btn btn-success disabled" id="sbt-btn">Submit</button>
                <!-- </form> -->

                <h5 id="err_msg" class="text-danger"></h5>
            
            </div>
        </div>
    </div>

    <!-- Custom script -->
    <script src="validation.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
