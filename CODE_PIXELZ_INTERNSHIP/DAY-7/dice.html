<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>DICE GAME</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 >PLAYER 1</h1>
                <h3 id="p1_score">0</h3>
            </div>
            <div class="col text-center">
                <h1 class="mb-2">ROLL DICE</h1>
                <button class="btn btn-success" id="roll" onclick="roll_dice()">ROLL!!</button>
                <button class="btn btn-danger" id="reset" onclick="reset()">RESET GAME</button>
                <h5 id="turn" class="mt-2 mb-2">=====Player 1's turn=====</h5>
                <h6 id="dice_num" class="mt-2"></h6>
            </div>
            <div class="col text-center">
                <h1>PLAYER 2</h1>
                <h3 id="p2_score">0</h3>
            </div>
        </div>
    </div>

    <!-- Custom script -->
    <script src="dice.js"></script>
</body>
</html>
